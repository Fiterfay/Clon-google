<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required Meta Tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
    <!-- Icon Web -->
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/2/2d/Google-favicon-2015.png"/>
    <!-- Estilos CSS -->
    <link rel="stylesheet" href="style.css" />
    <title>Google</title>
    
  </head>

  <body>  
    <nav class="navbar navbar-expand-lg navbar-light"> 
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
              <li class="nav-item p-2">
                <a href="https://mail.google.com/mail" class="text-dark nav-tabs mx-2">Gmail</a>
              </li>
              <li class="nav-item p-2">
                <a href="https://www.google.com.pe/imghp" class="text-dark nav-tabs mx-2">Images</a>
              </li>
              <li class="nav-item p-2">
                <img class="menu-icon mx-1" src="./images/menu.png" alt="Menu Icon"/>
              </li>
              <li class="nav-item p-2">
                <img class="user-img mx-1" src="./images/foto.jpg" alt="Profile Gmail"/>
              </li>
          </ul>
      </div>
    </nav>

    <section>
      <div class="container text-center">
        <img
          class="mt-5"
          src="./images/logo.svg"
          alt="Google Logo"
        />
      </div>
      <div class="search-box w-50 mx-auto p-2 border d-flex justify-content-between">
        <div>
          <img
            class="search-icon ml-2"
            src="./images/lupa.svg"
            alt="Google Search Icon"
          />
        </div>
        <input class="w-100 mx-2 border-0 search-bar" type="text" />
        <div>
          <img
            class="voice-search-icon mr-2"
            src="./images/micro.svg"
            alt="Google Voice Icon"
          />
        </div>
      </div>
      <div class="mt-3 text-center">
        <button class="btn btn-light mx-1">Buscar con Google</button>
        <button class="btn btn-light mx-1">Voy a tener suerte</button>
        <p class="mt-3">
          Ofrecido por Google en: Español (Latinoamérica)
        </p>
      </div>
    </section>
    
    <footer class="bg-light fixed-bottom footer">
      <div class="p-2 border">
        <a class="ml-3 text-dark" href="#">México</a>
      </div>
      <div class="p-2 d-flex justify-content-between text-dark">
        <div class="footer-links-left">
          <a href="https://about.google" class="ml-3 text-dark">Sobre Google</a>
          <a href="https://ads.google.com" class="ml-3 text-dark">Publicidad</a>
          <a href="https://smallbusiness.withgoogle.com" class="ml-3 text-dark">Negocios</a>
          <a href="https://google.com/search/howsearchworks" class="ml-3 text-dark">Cómo funciona la Búsqueda</a>
        </div>

        <div class="footer-links-right">
          <a href="#" class="ml-3 text-dark">Privacidad</a>
          <a href="#" class="ml-3 text-dark">Condiciones</a>
          <a href="#" class="m-3 text-dark">Preferencias</a>
        </div>
      </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
